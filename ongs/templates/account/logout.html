{% extends "base_auth.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-emerald-700 via-emerald-600 to-lime-500 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/95 backdrop-blur rounded-2xl shadow-2xl border border-white/40 p-8 text-center">
    <div class="flex items-center justify-center gap-3 mb-4">
      <div class="w-11 h-11 rounded-2xl bg-emerald-50 border border-emerald-100 flex items-center justify-center">
        <i class="fa-solid fa-paw text-emerald-700 text-xl"></i>
      </div>
      <div class="text-2xl font-extrabold text-emerald-800">
        Rastro<span class="text-orange-500">Animal</span>
      </div>
    </div>

    <p class="text-gray-600 mb-7">
      Tem certeza que deseja sair da sua conta?
    </p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit"
              class="w-full rounded-xl bg-red-600 text-white py-3 font-semibold hover:bg-red-700 transition shadow mb-3">
        Sair da conta
      </button>
    </form>

    <a href="{% url 'dashboard' %}"
       class="inline-flex items-center justify-center w-full rounded-xl border border-gray-200 bg-white py-3 font-semibold text-gray-700 hover:bg-gray-50 transition">
      Cancelar
    </a>
  </div>
</div>
{% endblock %}
