{% extends "base_auth.html" %}
{% load i18n %}
{% load socialaccount %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-600 to-green-400 px-4">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">

    <h1 class="text-3xl font-bold text-green-700 mb-2">RastroAnimal</h1>
    <p class="text-gray-500 mb-6">
      Você está prestes a entrar usando sua conta do Google.
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit"
        class="w-full bg-green-600 text-white py-2.5 rounded-xl hover:bg-green-700 transition font-medium">
        Continuar
      </button>
    </form>

    <a href="{% url 'account_login' %}"
       class="inline-block mt-4 text-sm text-green-700 font-semibold">
      Voltar
    </a>

  </div>
</div>
{% endblock %}
