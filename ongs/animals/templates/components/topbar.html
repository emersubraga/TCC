<header class="bg-white border-b border-slate-200">
  <div class="px-6 lg:px-8 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="text-lg font-semibold text-slate-900">
        {% block page_title %}Painel{% endblock %}
      </div>
      <span class="text-xs px-2 py-1 rounded-full bg-slate-100 text-slate-600">
        {{ perfil.tipo }}
      </span>
    </div>

    <div class="flex items-center gap-3">
      <div class="hidden sm:flex items-center gap-2 px-3 py-2 rounded-xl bg-slate-50 border border-slate-200">
        <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
        <input class="bg-transparent outline-none text-sm w-56"
               placeholder="Pesquisar (em breve)" />
      </div>

      <button class="w-10 h-10 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 transition text-slate-600">
        <i class="fa-regular fa-bell"></i>
      </button>
    </div>
  </div>
</header>
