<header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center">

    <!-- Título Dinâmico -->
    <h1 class="text-2xl font-bold text-gray-800">
        {% block page_title %}Painel{% endblock %}
    </h1>

    <!-- Área direita -->
    <div class="flex items-center gap-6">

        <!-- Busca -->
        <div class="relative">
            <input type="text"
                   placeholder="Buscar..."
                   class="border rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-green-400 focus:outline-none">
        </div>

        <!-- Notificação -->
        <div class="relative">
            <span class="text-xl cursor-pointer">
                <i class="fa-solid fa-bell text-gray-600 hover:text-green-600 transition"></i>
            </span>
        </div>

        <!-- Avatar -->
        <div class="flex items-center gap-3">

            <div class="w-10 h-10 bg-green-600 text-white rounded-full flex items-center justify-center font-bold">
                {{ request.user.first_name|first|upper }}
            </div>

            <div class="text-sm">
                <div class="font-semibold">
                    {{ request.user.first_name }}
                </div>
                <div class="text-gray-500">
                    {% if request.user.is_superuser %}
                        Administrador
                    {% else %}
                        Usuário
                    {% endif %}
                </div>
            </div>

        </div>

    </div>

</header>
