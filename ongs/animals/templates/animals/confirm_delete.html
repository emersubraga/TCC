{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto">
  <div class="bg-white rounded-xl shadow p-6">
    <h1 class="text-xl font-semibold mb-2">Excluir animal</h1>
    <p class="text-gray-700 mb-6">
      Tem certeza que deseja excluir <strong>{{ animal.nome }}</strong>? Essa ação não pode ser desfeita.
    </p>

    <form method="post" class="flex justify-end gap-3">
      {% csrf_token %}
      <a href="{% url 'animal_list' %}" class="px-4 py-2 rounded-lg border text-gray-700 hover:bg-gray-50">Cancelar</a>
      <button class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">Excluir</button>
    </form>
  </div>
</div>
{% endblock %}
